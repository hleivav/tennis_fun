# Production Configuration for Railway

# Server Configuration - Railway sets PORT environment variable
server.port=${PORT:8080}

# PostgreSQL Database Configuration (Railway)
# Railway provides DATABASE_URL without jdbc: prefix, so we add it
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging
logging.level.com.tennisfun=INFO
logging.level.org.springframework.web=WARN

# CORS Configuration - Add your Vercel domain
cors.allowed.origins=http://localhost:5173,http://localhost:5174,https://your-app.vercel.app
